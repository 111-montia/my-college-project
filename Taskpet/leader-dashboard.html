<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Manager - Leader Dashboard</title>
</head>
<body>
    <div id="main-container">
        <h1>Quest Management</h1>

        <div>
            <button id="back-btn">Back to Projects</button>
            <button id="logout-btn">Logout</button>
        </div>

        <h2 id="project-name">Project: Loading...</h2>

        <div id="leader-section">
            <h3>Create New Quest</h3>
            <form id="quest-form">
                <div>
                    <label for="quest-title">Quest Title:</label>
                    <input type="text" id="quest-title" required>
                </div>
                <div>
                    <label for="quest-desc">Description:</label>
                    <textarea id="quest-desc"></textarea>
                </div>
                <div>
                    <label for="quest-xp">XP Reward:</label>
                    <input type="number" id="quest-xp" min="0" value="10" required>
                </div>
                <div>
                    <label for="quest-status">Status:</label>
                    <select id="quest-status">
                        <option value="open">Open</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <button type="submit">Create Quest</button>
                <div id="form-error" style="color: red;"></div>
            </form>
        </div>

        <h3>Quests</h3>
        <div id="quests-list">
            <p>Loading quests...</p>
        </div>
    </div>

    <script src="js/leader-dashboard.js"></script>
</body>
</html>
