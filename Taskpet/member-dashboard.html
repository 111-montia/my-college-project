<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Manager - Member Dashboard</title>
</head>
<body>
    <div id="main-container">
        <h1>Quest Tracker</h1>

        <div>
            <button id="back-btn">Back to Projects</button>
            <button id="logout-btn">Logout</button>
        </div>

        <h2 id="project-name">Project: Loading...</h2>

        <div id="quest-categories">
            <div>
                <h3>Available Quests</h3>
                <div id="available-quests">
                    <p>Loading quests...</p>
                </div>
            </div>

            <div>
                <h3>My Progress</h3>
                <div id="my-progress">
                    <p>Loading progress...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/member-dashboard.js"></script>
</body>
</html>
