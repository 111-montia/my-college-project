<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Manager - Pet Dashboard</title>
</head>
<body>
    <div id="main-container">
        <h1>My Pet</h1>

        <div>
            <button id="back-btn">Back to Projects</button>
            <button id="logout-btn">Logout</button>
        </div>

        <div id="pet-info">
            <h2 id="pet-name">Pet: Loading...</h2>
            
            <div id="stats-container">
                <p>Level: <span id="pet-level">0</span></p>
                <p>XP: <span id="pet-xp">0</span> / <span id="pet-xp-next">0</span></p>
                <div id="xp-bar" style="background: #ddd; height: 20px; width: 300px;">
                    <div id="xp-progress" style="background: #4CAF50; height: 100%; width: 0%;"></div>
                </div>
                
                <h3>Recent Quests Completed</h3>
                <div id="recent-quests">
                    <p>Loading quest history...</p>
                </div>

                <h3>Stats</h3>
                <div id="pet-stats">
                    <p>Quests Completed: <span id="total-quests">0</span></p>
                    <p>Total XP Earned: <span id="total-xp">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/pet-dashboard.js"></script>
</body>
</html>
